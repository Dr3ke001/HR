<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Formular HR</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #1e3a8a; /* fundal albastru în afara panel-ului */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  flex-direction: column;
}

.panel-container {
  display: flex;
  align-items: flex-start;
  gap: 20px;
}

.panel {
  background-color: #2f3136;
  border-radius: 12px;
  width: 420px;
  padding: 25px 30px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.panel h2 {
  text-align: center;
  color: #00b0f4;
  margin-top: 0;
}

input, textarea {
  width: 100%;
  padding: 10px 12px;
  border-radius: 6px;
  border: none;
  background-color: #40444b;
  color: #fff;
  font-size: 14px;
}

input::placeholder, textarea::placeholder { color: #999; }

textarea { resize: none; height: 80px; }

button {
  padding: 12px;
  border: none;
  border-radius: 8px;
  background-color: #7289da;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.2s;
}

button:hover { background-color: #5b6eae; }

#msg { text-align: center; margin-top: 10px; font-weight: bold; }

/* logo */
.logo {
  width: 100px;
  height: 100px;
  object-fit: contain;
  border-radius: 8px;
}

/* footer */
.footer {
  margin-top: 20px;
  font-weight: bold;
  font-size: 18px;
}

.footer span.white { color: #fff; }
.footer span.red { color: #ff0000; }
.footer span.blue { color: #1e3a8a; }
</style>
</head>
<body>
<div class="panel-container">
  <div class="panel">
    <h2>Formular Programare</h2>
    <input id="id" placeholder="ID">
    <input id="nume" placeholder="Nume">
    <input id="discord" placeholder="Discord">
    <input id="telefon" placeholder="Telefon">
    <textarea id="mentiuni" placeholder="Mentiuni"></textarea>
    <button id="send">Trimite</button>
    <div id="msg"></div>
  </div>
  <img class="logo" src="https://i.imgur.com/qd4N652.png" alt="Logo">
</div>

<div class="footer">
  <span class="white">OG</span><span class="red">Land</span> <span class="white">Police</span> <span class="blue">Departament</span>
</div>

<script>
const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1396254683894513768/HHK0g_trj4zpBIl_A-8vMlr-vVNFroQvZ7rdJqdDe0nyT5X_aXUf0Q1V2Jf4M6PPSpbL";

document.getElementById("send").addEventListener("click", async () => {
  const data = {
    id: document.getElementById("id").value.trim(),
    nume: document.getElementById("nume").value.trim(),
    discord: document.getElementById("discord").value.trim(),
    telefon: document.getElementById("telefon").value.trim(),
    mentiuni: document.getElementById("mentiuni").value.trim()
  };

  if (!/^\d{3,10}$/.test(data.id)) return show("⚠️ ID invalid");
  if (!(data.nume.length >= 2 && data.nume.length <= 50)) return show("⚠️ Nume invalid");

  const discordPayload = {
    embeds: [{
      title: "📋 Formular primit",
      color: 7506394,
      fields: [
        { name: "🆔 ID", value: data.id, inline: true },
        { name: "👤 Nume", value: data.nume, inline: true },
        { name: "💬 Discord", value: data.discord || "N/A", inline: false },
        { name: "📞 Telefon", value: data.telefon || "N/A", inline: false },
        { name: "📝 Mentiuni", value: data.mentiuni || "N/A", inline: false }
      ]
    }]
  };

  try {
    await fetch(DISCORD_WEBHOOK, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(discordPayload)
    });
    show("✔ Felicitări, ai fost programat! Așteaptă să fii contactat.", true);
  } catch {
    show("❌ Nu s-a putut trimite. Încearcă mai târziu.");
  }

  function show(t, ok=false){
    document.getElementById("msg").innerHTML =
      `<span style="color:${ok?'lime':'#ff6b6b'}">${t}</span>`;
  }
});
</script>
</body>
</html>
